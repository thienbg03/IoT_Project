<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IoT LED Control Dashboard</title>
   <!-- Include Bootstrap 5.3.3 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <!-- jQuery for AJAX functionality -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body class="bg-dark text-white">
   <div class="container-fluid">
      <div class="row">
         <nav class="col-md-2 d-none d-md-block bg-secondary sidebar">
            <h2 class="text-center">Control Panel</h2>
            <ul class="nav flex-column">
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">Settings</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">About</a>
               </li>
            </ul>
         </nav>

         <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1 class="text-center">LED Control</h1>
            <div class="text-center">
               <!-- LED switch -->
               <label class="switch">
                  <input type="checkbox" id="led-switch" {% if led_state=='ON' %} checked {% endif %}
                     onclick="toggleLED()">
                  <span class="slider"></span>
               </label>
               <p>LED is <span id="led-status">{{ led_state }}</span></p>
               <!-- Lightbulb representation -->
               <div id="lightbulb" class="lightbulb {% if led_state == 'OFF' %} lightbulb-off {% endif %}"></div>
               <br>
               <!-- Button for GPIO cleanup -->
               <button class="btn btn-danger mt-4" onclick="cleanupGPIO()">Cleanup GPIO</button>
            </div>
         </main>
      </div>
   </div>
</body>

</html>
